<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板更新</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/image/45212.png}" width="30" height="30" class="d-inline-block align-top" alt="">
              掲示板
            </a>
            <div class="">
                <a th:href="@{/logout}" class="btn btn-outline-success">ログアウト</a>
            </div>
          </nav>
      </header>
    <div class="container">
        <h1>掲示板更新</h1>
        <form th:method="patch" th:action="@{/{id}/edit(id=${bbs.id})}" th:object="${bbs}" novalidate>
            <div class="form-group row">
                <label for="name" class="col-2">タイトル:</label>
                <input type="text" th:field="*{title}" class="form-control col-10">
                <span th:errors="*{title}"></span>
            </div>
            <div class="form-group row">
                <label for="" class="col-2">内容:</label>
                <textarea th:field="*{content}" name="content" id="" cols="70" rows="20" class="form-control col-10"></textarea>
                <span th:errors="*{content}"></span>
            </div>
            <div class="form-group row">
                <label for="birth" class="col-2">投稿者:</label>
                <input type="text" th:field="*{createUser}" class="form-control col-10">
                <span th:errors="*{createUser}"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="更新" class="btn btn-primary">
                <a th:href="@{/}"class="btn btn-info">戻る</a> 
            </div>
        </form>
        
        <!-- <textarea name="" id="" cols="70" rows="20">ここに内容を入力</textarea> -->
    </div>
</body>

</html>
